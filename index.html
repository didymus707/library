<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="books mt-3 mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <h5 class="card-title">Title</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Author</h6>
          <p class="card-text">Page Number</p>
          <a href="#" class="btn btn-primary text-center">Read ? Not Read</a>
        </div>
      </div>
    </div>
    <div class="form-for-book hide">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control title" id="title" aria-describedby="textHelp">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control author" id="author">
        </div>
        <div class="form-group">
          <label for="number">Pages</label>
          <input type="number" class="form-control" id="number">
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Read</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <button class="new-book btn btn-info">Add a new book</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
